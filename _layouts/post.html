---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
    &mdash;
    Investigate
    <a href="https://github.com/{{ site.repository }}/blob/master/{{ page.path }}">
      source code
    </a>
    &amp;
    <a href="https://github.com/{{ site.repository }}/commits/master/{{ page.path }}">
      history
    </a>
  </div>

  {% include license.html %}

  {% include disqus.html %}
</article>
